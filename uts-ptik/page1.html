<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>

	<style>
		

	</style>


  </head>
  <body>

		<center>
			<div class="align-items-center" id="class-content">
				<center>
					<img id="logo" src="img/logo.png" alt=""><br>
					<label for="">UMNGatcha</label>
				</center>
		
				
				<form id="myForm" action="page2.html" method="POST">
					<center>
						<img id="karakter" src="img/karakter1.png" alt="" class="mt-5">
		
						<div class="mt-5">
							<label for="name" class="mb-2">Enter pet name here...</label><br>
							<input class="form-control" type="text" id="name" name="name"><br><br>
							<button class="btn btn-primary" type="submit">Play</button>
						</div>
					</center>
				</form>
			</div>

		</center>


    <!-- Optional JavaScript; choose one of the two! -->

	<script>
		const myForm = document.getElementById("myForm");

		myForm.addEventListener("submit", function(event) {
			event.preventDefault();
			const name = document.getElementById("name").value;


			// Simpan nilai inputan ke localStorage
			localStorage.setItem("name", name);

			localStorage.setItem("eat", 0);
			localStorage.setItem("sleep", 0);
			localStorage.setItem("game", 0);
			localStorage.setItem("sick", 0);
			localStorage.setItem("level", 0);

			// Alihkan ke halaman selanjutnya
			window.location.href = "page2.html";
		});
	</script>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
